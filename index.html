<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fire Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="login-screen">
        <div class="main-head">
            <h1>Chat</h1>
            <img id="chat" src="icon-grey.png" alt="">
        </div>
        <div class="bottom">
            <div id="button-container">
                <img id="login-btn" src="facebook.png" alt="">
                <img id="login-twitter" src="twitter.png" alt="">
                <img id="login-github" src="github.png" alt="">

            </div>
            <div id="under-container">
                <p id="get-started">Get Started</p>
            </div>


        </div>
        <div class="bottom-header">
            <p>Not registered? <span class="create-account">Create Account</span></p>
        </div>


    </div>
    <div id="chat-screen">
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="message-input">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
