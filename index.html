<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fire Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="login-screen">
        <div class="main-head">
            <h1>Chat</h1>
            <img id="chat" src="img/icon-grey.png" alt="">
        </div>
        <div class="bottom">
            <div id="button-container">
                <img id="login-btn" src="img/facebook.png" alt="">
                <img id="login-twitter" src="img/twitter.png" alt="">
                <img id="login-github" src="img/github.png" alt="">

            </div>
            <div id="under-container">
                <img  id="play_btn"src="img/play-btn.png" alt="">
                <p id="get-started">Get Started</p>
            </div>


        </div>
        <div class="bottom-header">
            <p>Not registered? <span class="create-account">Create Account</span></p>
        </div>


    </div>
    <div id="chat-screen">
        <div id="chat-background"></div>
        <div id="top-header">

            <img  id="play"src="img/arrow.png" alt="">
            <h1 id="title-header">My chat</h1>
            <img  id="dots"src="img/dots.png" alt="">

        </div>
        <div id="messages"></div>

        <div class="input-container">

            <img  id="camera"src="img/camera.png" alt="">

            <input type="text" id="message-input" placeholder="Type message...">
            <!-- <img id="send-button"src="paper-rocket-flat.png" alt=""> -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
